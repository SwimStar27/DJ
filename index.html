<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="background.jpg">
<center>
  	<h3 id="head">AI DJ WEB APP
	    <br>
	    <span id="note">NOTE:  Move Your Left Wrist Up And Down For Increasing And Decreasing The Volume. 
        Move Your Right Wrist Up And Down For Increasing And Decreasing The Speed.</span>
  	</h3>
	<br><br>
  <div id="left">
    <h2 id="speed" class="btn btn-primary">Speed:</h2>
    <br><br>
    <img id="speedp" src="disk.gif">
  </div>
  <div id="right">
  <h2 id="volume" class="btn btn-success">Volume:</h2>
  <br><br>
  <img id="volumep" src="disk.gif">
</div>

<button id="btn" class="btn btn-warning" onclick="play()">Play</button>
</center>

<script src="main.js"></script>



</body>
</html>
